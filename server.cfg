//
//Astuces :
// 1) Si vous des valeurs qui comportent des espaces, veuillez la mettre en "" pour evitez tout bug (cf hostname par exemple).//
// 2) Les cvars qui commencent par sm_cvar ne fonctionneront qu'avec le plugin SourceMod !
// 3) N'ajoutez pas la cvar sv_password, celle ci empechera le demarrage du serveur !
// 
// Nom du serveur
hostname "=- [FR] L4D2 =- Bienvenue Chez Les Amis !"
log on

// // // // // start rcon settings // // // // //

rcon_password "roro"
sv_rcon_banpenalty 5
sv_rcon_maxfailures 5
sv_rcon_minfailures 2
sv_rcon_minfailuretime 10

// // // // // L4D cvars // // // // //

hostport 27015
motd_enabled 0
z_difficulty normal
//sv_steamgroup "*******"
//sv_steamgroup_exclusive "1"
sv_allow_lobby_connect_only 0
sv_gametypes "coop;versus"
sv_search_key "roro"
sv_visiblemaxplayers 8
sv_region "3"

// // // // //  start cvars   // // // // //

sm_cvar mp_autoteambalance 0
sm_cvar mp_teams_unbalance_limit 0
sv_alltalk 0
sm_cvar sv_allow_wait_command 0
sm_cvar sv_timeout 120
sm_cvar sv_consistency 1
sv_cheats 0

// // // // //  start bandwidth rates/settings  // // // // //

sm_cvar fps_max 0
sm_cvar net_splitpacket_maxrate 60000
sm_cvar sv_minrate 60000
sm_cvar sv_maxrate 100000
sm_cvar sv_mincmdrate 30
sm_cvar sv_maxcmdrate 60
sm_cvar sv_minupdaterate 30
sm_cvar sv_maxupdaterate 60
sm_cvar sv_client_min_interp_ratio 0
sm_cvar sv_client_max_interp_ratio 2
sm_cvar nb_update_frequency 0.024

// // // // // start server logging  // // // // //

// enable or disable server logging. on is on off is off
sv_logbans 1
// Log server bans in the server logs
sv_logfile 1
// Log server information in the log file. 0 is off 1 is on
sv_log_onefile 0
// log everything in one file

