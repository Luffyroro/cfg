sv_search_key "luffylaw"                // You may set your personal server search key here.
mm_dedicated_force_servers "5.196.168.120:27015"          

//crosshair
cl_crosshair_alpha "255"; // Slightly transparent
cl_crosshair_red "255";
cl_crosshair_green "0"; // Controls the amount of green color in the crosshair if colorblind mode is disabled. (Default: 182)
cl_crosshair_blue "0";
cl_crosshair_dynamic "0"; // No dynamic



cl_viewmodelfovsurvivor "70"
cl_cmdrate "101"
cl_updaterate "101"
rate "100000"


// ---------------------------------------------------------------------------------------------- //
// -----| SPECIAL KEY BINDS |-------------------------------------------------------------------- //
// ---------------------------------------------------------------------------------------------- //

bind "KP_PLUS" toggleconsole // Toggles console to F1

//NET GRAPH TOGGLE
alias graph "graph1"
alias graph1 "net_graph 1; alias graph graph2"
alias graph2 "net_graph 2; alias graph graph3"
alias graph3 "net_graph 3; alias graph graph4"
alias graph4 "net_graph 4; alias graph graph5"
alias graph5 "net_graph 0; alias graph graph1"
bind "KP_MINUS" "graph"

//LERP TOGGLE
alias lerp "10_lerp"
alias 10_lerp "cl_interp 0.010; alias lerp 16.7_lerp"
alias 16.7_lerp "cl_interp 0.0167; alias lerp 33.3_lerp"
alias 33.3_lerp "cl_interp 0.0333; alias lerp 67_lerp"
alias 67_lerp "cl_interp 0.067; alias lerp 100_lerp"
alias 100_lerp "cl_interp 0.100; alias lerp 10_lerp"
bind  "KP_END" "lerp"

alias _rates "t30"
alias t30 "cl_cmdrate 30; cl_updaterate 30; cl_interp_ratio -1; rate 30000; alias _rates t60"
alias t60 "cl_cmdrate 60; cl_updaterate 60; cl_interp_ratio -1; rate 60000; alias _rates t100"
alias t100 "cl_cmdrate 100; cl_updaterate 100; cl_interp_ratio -1; rate 100000; alias _rates t30"
bind "KP_DEL" "_rates"


